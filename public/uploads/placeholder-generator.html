<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Image Placeholder Generator</title>
</head>
<body>
    <h1>Blog Image Placeholders</h1>
    <p>Right-click and save these images to use as blog featured images:</p>
    
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 800px;">
        <!-- Next.js Blog -->
        <div>
            <h3>nextjs-blog.jpg</h3>
            <svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="225" fill="#000"/>
                <text x="200" y="100" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle">Next.js 14</text>
                <text x="200" y="140" font-family="Arial, sans-serif" font-size="16" fill="#888" text-anchor="middle">The React Framework</text>
            </svg>
        </div>

        <!-- React Server Components -->
        <div>
            <h3>react-server-components.jpg</h3>
            <svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="225" fill="#20232a"/>
                <text x="200" y="100" font-family="Arial, sans-serif" font-size="28" fill="#61dafb" text-anchor="middle">React Server</text>
                <text x="200" y="140" font-family="Arial, sans-serif" font-size="28" fill="#61dafb" text-anchor="middle">Components</text>
            </svg>
        </div>

        <!-- Node.js API -->
        <div>
            <h3>nodejs-api.jpg</h3>
            <svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="225" fill="#333"/>
                <text x="200" y="100" font-family="Arial, sans-serif" font-size="32" fill="#6cc24a" text-anchor="middle">Node.js APIs</text>
                <text x="200" y="140" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Scalable & Fast</text>
            </svg>
        </div>

        <!-- CSS Grid vs Flexbox -->
        <div>
            <h3>css-grid-flexbox.jpg</h3>
            <svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="225" fill="#1572b6"/>
                <text x="200" y="90" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle">CSS Grid</text>
                <text x="200" y="120" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">vs</text>
                <text x="200" y="150" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle">Flexbox</text>
            </svg>
        </div>

        <!-- TypeScript -->
        <div>
            <h3>typescript-intro.jpg</h3>
            <svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="225" fill="#3178c6"/>
                <text x="200" y="100" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle">TypeScript</text>
                <text x="200" y="140" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">JavaScript that scales</text>
            </svg>
        </div>
    </div>

    <script>
        // Convert SVGs to downloadable images
        document.querySelectorAll('svg').forEach((svg, index) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 225;
            
            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                const link = document.createElement('a');
                link.download = svg.previousElementSibling.textContent;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.textContent = 'Download';
                link.style.display = 'block';
                link.style.marginTop = '10px';
                svg.parentElement.appendChild(link);
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        });
    </script>
</body>
</html>
